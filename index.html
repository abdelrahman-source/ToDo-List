<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="dark-body">
    <div class="container">
      <img class="background-pic" src="images/bg-desktop-light.jpg" alt="" />

      <header>
        <h1>TODO</h1>
        <img
          class="first-img light"
          src="./images/icon-moon.svg"
          alt="moon icon"
        />
        <img
          class="first-img dark"
          src="./images/icon-sun.svg"
          alt="moon icon"
        />
      </header>
      <main>
        <div class="input-container">
          <div type="button" class="circle"></div>
          <input
            class="sameinput input darkInput"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>
      </main>
      <div class="Lists darkList">
        <ul class="uList"></ul>
        <p class="noMoreLeft">There's No ToDo Yet...</p>
        <div class="buttonsBar">
          <p><span class="total-left">---</span> items left</p>
          <div class="buttons">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
            <button class="clear">Clear Completed</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/abdelrahman-source"
        >Abdelrahman khalid</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
